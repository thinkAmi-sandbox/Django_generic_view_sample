<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CreateView</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" ></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/js/bootstrap.min.js' ></script>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/css/bootstrap.min.css' rel='stylesheet'>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.8.1/css/bootstrap-select.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.8.1/js/bootstrap-select.min.js"></script>

    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'style.css' %}" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-offset-1 col-md-9">
                <div class="card card-block">
                    <h4 class="card-title">CreateView sample</h4>
                </div>
            </div>
        </div>

        <form method="post" action="" class="h-adr" name="inquiry_form">
            <fieldset>
                <div class="form-group row">
                    <label for="purchase_date" class="col-md-offset-1 col-md-1 form-control-label">購入日</label>
                    <div class="col-md-2">
                        <input type="date" class="form-control input-sm" id="inquiry_date" value="2015-11-19">
                    </div>

                    <label class="col-md-offset-1 col-md-1">購入場所</label>
                    <div class="col-md-2">
                        <label class="radio-inline">
                            <input type="radio" name="place" id="rad_nagano" value="1">県内
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="place" id="rad_others" value="2">県外
                        </label>
                    </div>

                    <div class="col-md-2">
                        <label class="checkbox-inline">
                            <input type="checkbox" id="is_repeat" value="yes">リピート購入
                        </label>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="cultivar" class="col-md-offset-1 col-md-1 form-control-label">品種</label>
                    <div class="col-md-3">
                        <select id="cultivar" class="selectpicker">
                            <option value="1">ふじ</option>
                            <option value="2">シナノゴールド</option>
                            <option value="3">秋映</option>
                        </select>
                    </div>

                    <label for="purchase_time" class="col-md-1 form-control-label">時間帯</label>
                    <div class="col-md-1">
                        <select id="purchase_time" class="selectpicker">
                            <option value="1">朝</option>
                            <option value="2">昼</option>
                            <option value="3">夕</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="impression" class="col-md-offset-1 col-md-1 form-control-label">感想</label>
                    <div class="col-md-8">
                        <textarea class="form-control" id="impression" placeholder="感想"></textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="remarks" class="col-md-1 col-md-offset-1 form-control-label">備考</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="remarks">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-offset-9 col-md-2 ">
                        <button class="btn btn-primary" id="save">保存</button>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>

</body>
</html>
